---


- summary: |
    Фильтрация товаров с помощью категории и бренда
  requirement: |
    Нужный товар должен находится с помощью фильтрации
  prerequisites:
    Открыта главная страница
  test-data: |
    Категория: laptops
    Бренд: Samsung
  steps:
    - Ставим категорию Laptops
    - Ставим галочку на бренде Samsung
    
  expected-result: |
    Пользователю успешно выводится нужный товар
- summary: |
    Проверка возможности просматривать дополнительную информацию товаре.
  requirement: |
    Пользователь должен иметь возможность просмотреть дополнительную информацию
  prerequisites: |
    Открыта главная страница
  test-data: |
    Бренд: Huawei
  steps:
    - Ставим галочку на бренд Huawei
    - Нажимаем на карточку товара телефона Huawei P30
  expected-result: |
    Пользователь должен увидеть дополнительную информацию о товаре
- summary: |
    Проверка возможности добавления товара в корзину
  requirement: |
    Пользователь должен успегно добавить товар в корзину
  prerequisites:
    Открыта страница поиска товара
  test-data: |
    Категория: laptops
    Бренд: Apple
    Корзина: пустая
  steps:
    - Ставим категорию laptops
    - Ставим галочку на бренд Apple
    - Нажимаем на карточку товара Macbook Pro
    - Нажимаем на кнопку Add cart
    - Нажимаем на кнопку корзины
  expected-result: |
    Пользователь должен попасть в корзину с выбранным товаром
- summary: |
    Проверка возможности поиска по ключевому слову
  requirement: |
    Пользователь находит товар по ключевому слову
  prerequisites:
    Открыта страница поиска товара
  test-data: |
    Телефон
  steps:
   - Жмем на строку поиска
   - Вводим слово "Телефон" 
  expected-result: |
    Пользователь должен увидеть нужные товары.
- summary: |
   Проверка Удаления товара из корзины
  requirement: |
    Пользователь должен успешно удалить товар из корзины
  prerequisites:
    Открыта главная страница
  test-data: |
    Товар: Iphone 9
  steps:
   - Жмем на кнопку добавить товар в корзину
   - Заходим в корзину
   - Жмем кнопку удалить
  expected-result: |
    Пользователь успешно удаляет выбранный товар.
- summary: |
    Проверка функции "очистить корзину"
  requirement: |
    Пользователь должен успешно очистить корзину
  prerequisites:
    Открыта главная страница
  test-data: |
    Товары: Iphone 9, Iphone x
  steps:
   - Жмем на кнопку добавить товар в корзину
   - Заходим в корзину
   - Жмем кнопку очистить корзину
  expected-result: |
    Пользователь успешно очищает всю корзину с товарами
- summary: |
    Проверка возможности перехода на следующую старницу
  requirement: |
    Пользователь должен успешно перейти на следующую страницу
  prerequisites:
    Открыта главная страница
  test-data: |
    Кнопка "next"
  steps:
   - Жмем на кнопку "Следующая"
  expected-result: |
    Пользователь успешно открывает следующую страницу с товарами.
- summary: |
    Проверка возможности перехода на предыдущую страницу
  requirement: |
    Пользователь должен успешно перейти на предыдущую страницу
  prerequisites:
    Открыта главная страница
  test-data: |
    Кнопка "Previous"
  steps:
   - Жмем на кнопку "Предыдущая"
  expected-result: |
    Пользователь успешно открывает предыдущую страницу с товарами.






- summary: |
    Проверка возможности добавления товара в корзину
  requirement: |
    Успешное добавление товара в корзину
  prerequisites:
    Открыта страница поиска товара
  test-data: |
    Категория: laptops
    Бренд: Apple
    Корзина: пустая
  steps:
    - Ставим категорию laptops
